NodeName: DSCWeb01
Environment: Dev
Role:
- WebServer
Description: WebServer in Dev
Location: Singapore

ComputerSettings:
  Name: DSCWeb01
  Description: WebServer in Dev

NetworkIpConfiguration:
  Interfaces:
    - InterfaceAlias: Ethernet
      IpAddress: 192.168.111.101
      Prefix: 24
      Gateway: 192.168.111.50
      DnsServer:
        - 192.168.111.10
      DisableNetbios: true

PSDscAllowPlainTextPassword: True
PSDscAllowDomainUser: True

LcmConfig:
  ConfigurationRepositoryWeb:
    Server:
      ConfigurationNames: DSCWeb01

DscTagging:
  Layers:
    - AllNodes\Dev\DscWeb01

Array1:
  - '[x= { 1..3 } =]'

Array2:
  - Test1
  - '[x= { 2..3 | ForEach-Object { "Test$_" } } =]'

Array3:
  - '[x= { 1..2 | ForEach-Object { "Test$_" } } =]'
  - Test3

Array4:
  - Test1
  - '[x= { 2..4 | ForEach-Object { "Test$_" } } =]'
  - Test5

HashArray1:
  - '[x= { @{ Name = "Item1"; Value = "Value1" } } =]'

HashArray2:
  - '[x= { 1..3 | ForEach-Object { @{ Name = "Item$_"; Value = "Value$_" } } } =]'

HashArray3:
  - Name: Item1
    Value: Value1
  - '[x= { 2..4 | ForEach-Object { @{ Name = "Item$_"; Value = "Value$_" } } } =]'
  - Name: Item5
    Value: Value5
