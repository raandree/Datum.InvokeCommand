Configurations:
  - ComputerSettings
  - NetworkIpConfiguration
  - WindowsEventLogs

WindowsEventLogs:
  Logs:
  - LogName: System
    LogMode: Circular
    MaximumSizeInBytes: 20971520
    IsEnabled: true
  - LogName: Application
    LogMode: Circular
    MaximumSizeInBytes: 20971520
    IsEnabled: true
  - LogName: Security
    LogMode: Circular
    MaximumSizeInBytes: 134217728
    IsEnabled: true

ComputerSettings:
  DomainName: '[x={ $datum.Global.Adds.DomainFqdn }=]'
  JoinOU: '[x="CN=Computers,$($datum.Global.Adds.DomainDn)"=]'
  #contoso\install : Somepass1
  Credential: '[x={ $datum.Global.Adds.DomainAdminCredential }=]'
  TimeZone: Greenwich Standard Time

DscTagging:
  Layers:
    - '[x={ Get-RelativeFileName -Path $File } =]'
